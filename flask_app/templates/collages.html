{% extends 'base.html' %}

{% block head %}
    <title>Your past collages.</title>
{% endblock head %}

{% block body %}
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="display-4">Your Collages</h1>
        </div>
    </div>
    <div class="jumbotron collage-container">
    {% for name in collages %}
            <img src="{{ url_for("static", filename=name) }}" class="img-fluid" alt="A collage."><br>
    {% endfor %}
    </div>
{% endblock body %}
